<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="What should my book club read next? Search books and view bestseller lists to find out.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans:400,700&display=swap">
        <link rel="stylesheet" href="main.css">
        <title>What To Read? | Bestseller Search</title>
    </head>
    <body>
        <nav role="navigation">
            <a href="index.html" class="navlink">Home</a>
            <a href="book-search.html" class="navlink">Book Search</a>
        </nav>
        <header role="banner">
            <h1 class="pageheader">Show me some bestsellers!</h1>
        </header> 
        <section>
            <form class="searchform">
                    <label>Bestsellers from when? <input type="date" id="bestsellerlistdate" min="2008-06-08" value="2019-01-01"></label><br>
                    <label>What kind of books? 
                        <select id="bestsellerlisttype">
                            <option value="combined-print-and-e-book-fiction" selected>Overall Fiction</option>
                            <option value="combined-print-and-e-book-nonfiction">Overall Nonfiction</option>
                            <option value="advice-how-to-and-miscellaneous">Advice, How-To & Miscellaneous</option>
                            <option value="young-adult-hardcover">Young Adult</option>
                        </select>
                    </label><br>
                    <input type="submit" class="submitbutton" value="Show me!">
                </fieldset>
            </form>
        </section>
        <section class="error-message hidden">
            <p id="js-error-message"></p>
        </section>
        <main role="main" class="bestsellerresults hidden">
            <h2 class="resultsheader">Bestseller List</h2>
            <p>Click any entry for more information!</p>
            <ul class="bestsellerresults-list">
            </ul>
        </main>
        <footer>
            <a href="#">Back to Top</a>
        </footer>
    
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="bestseller-search.js"></script>
    </body>
</html>
